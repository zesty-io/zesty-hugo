{{ define "content" }}
    
<section class="site-section" id="section-about">
        <div class="container">
                    <div class="row">
            <div class="col-md-5 site-animate mb-5">
                <h2 class="site-primary-title display-4">{{.Params.name}}</h2>
                <h3>{{.Params.date}}</h3>
                <p>{{.Params.description}}</p>
                <p><a href="http://burger.zesty.site/-/custom/event.ics?id={{.Params._item_zuid}}" class="btn btn-secondary btn-lg">Add to Calendar</a></p>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6 site-animate img" data-animate-effect="fadeInRight">
              <img src="https://6c706l48.media.zestyio.com/zestyteam.jpg" alt="Free Template by colorlib.com" class="img-fluid">
            </div>
          </div>
        </div>
      </section>
{{ end }}
